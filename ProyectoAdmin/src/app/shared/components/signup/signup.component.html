<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SIGNUP
            </div>
            <div class="card-body">
                <form (submit)="signupUser()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-goup">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>          
    </div>

</div>
